# Lower Ontology: WEM-Specific Concepts

markets:
  STEM:
    name: "Short Term Energy Market"
    abbreviation: "STEM"
    description: "Day-ahead forward market for electricity trading."
    function: "Allows participants to adjust bilateral energy positions day-ahead."
    mechanism: "STEM Auction (Clause 6.9)"
    participation: "Mandatory for Capacity Credit holders to cover RCOQ; open to others."
    wem_rule_reference: "Chapter 6"
    related_tables: [] # No specific STEM tables in current catalog, but conceptually linked

  RTM:
    name: "Real-Time Market"
    abbreviation: "RTM"
    description: "Mandatory gross pool market for real-time balancing."
    function: "Balances supply and demand; determines dispatch and ESS enablement."
    mechanism: "Security Constrained Economic Dispatch (SCED)"
    participation: "Mandatory for all Registered Facilities."
    wem_rule_reference: "Chapter 7"
    procures: [Energy, RegulationRaise, RegulationLower, ContingencyRaise, ContingencyLower, RoCoF]
    related_tables: [dispatch_prices, dispatch_quantities, generator_scada, sent_out_data]

  RCM:
    name: "Reserve Capacity Mechanism"
    abbreviation: "RCM"
    description: "Capacity mechanism to ensure system reliability."
    function: "Signals investment need; ensures capacity availability."
    mechanism: "Quantity-based capacity market; Reserve Capacity Price."
    wem_rule_reference: "Chapter 4"
    related_tables: [] # Capacity Credits table not yet in catalog

  ESS:
    name: "Essential System Services"
    abbreviation: "ESS"
    description: "Ancillary services required for system stability."
    function: "Maintains frequency, voltage, and system security."
    mechanism: "Procured via RTM (FCESS) or contracts (NCESS)."
    wem_rule_reference: "Clause 3.9"
    procures: [RegulationRaise, RegulationLower, ContingencyRaise, ContingencyLower, RoCoF]

market_services:
  Energy:
    dispatch_interval: DispatchInterval
    pricing_interval: DispatchInterval
    settlement_interval: TradingInterval
    category: "Energy"
    wem_rule_reference: "Clause 3.9"
    compatible_with: []
    aggregation_rules:
      settlement_interval: TradingInterval
      aggregation_allowed: true

  # Frequency Co-optimised Essential System Services (FCESS)
  RegulationRaise:
    dispatch_interval: DispatchInterval
    pricing_interval: DispatchInterval
    category: "FCESS"
    wem_rule_reference: "Clause 3.9.2"
    compatible_with: [RegulationLower, ContingencyRaise, ContingencyLower, RoCoF]
    aggregation_rules:
      within_category: allowed
      with_energy: forbidden
  
  RegulationLower:
    dispatch_interval: DispatchInterval
    pricing_interval: DispatchInterval
    category: "FCESS"
    wem_rule_reference: "Clause 3.9.2"
    compatible_with: [RegulationRaise, ContingencyRaise, ContingencyLower, RoCoF]
    aggregation_rules:
      within_category: allowed
      with_energy: forbidden

  ContingencyRaise:
    dispatch_interval: DispatchInterval
    pricing_interval: DispatchInterval
    category: "FCESS"
    compatible_with: [RegulationRaise, RegulationLower, ContingencyLower, RoCoF]
    aggregation_rules:
      within_category: allowed
      with_energy: forbidden
  
  ContingencyLower:
    dispatch_interval: DispatchInterval
    pricing_interval: DispatchInterval
    category: "FCESS"
    compatible_with: [RegulationRaise, RegulationLower, ContingencyRaise, RoCoF]
    aggregation_rules:
      within_category: allowed
      with_energy: forbidden

  RoCoF:
    dispatch_interval: DispatchInterval
    pricing_interval: DispatchInterval
    category: "FCESS"
    wem_rule_reference: "Clause 3.9.7"
    compatible_with: [RegulationRaise, RegulationLower, ContingencyRaise, ContingencyLower]
    aggregation_rules:
      within_category: allowed
      with_energy: forbidden

  # Reserve Capacity
  PeakReserveCapacity:
    dispatch_interval: null
    pricing_interval: CapacityYear
    category: "ReserveCapacity"
    wem_rule_reference: "Clause 4.1"
    compatible_with: [FlexibleReserveCapacity]
  
  FlexibleReserveCapacity:
    dispatch_interval: null
    pricing_interval: CapacityYear
    category: "ReserveCapacity"
    wem_rule_reference: "Clause 4.1"
    compatible_with: [PeakReserveCapacity]

facility_classes:
  Scheduled:
    name: "Scheduled Facility"
    description: "Can respond to Dispatch Targets within Tolerance Range."
    wem_rule_reference: "Clause 2.29.1A(b)"
  SemiScheduled:
    name: "Semi-Scheduled Facility"
    description: "Intermittent generator that must comply with dispatch instructions."
    wem_rule_reference: "Clause 2.29.1A(c)"
  NonScheduled:
    name: "Non-Scheduled Facility"
    description: "Facility that is not Scheduled or Semi-Scheduled."
    wem_rule_reference: "Clause 2.29.1A(d)"
  DSP:
    name: "Demand Side Programme"
    description: "Aggregated loads that can be curtailed."
    wem_rule_reference: "Clause 2.29.1A(f)"

technology_types:
  NIGS:
    name: "Non-Intermittent Generating System"
    description: "Conventional generation (e.g., gas, coal)."
    wem_rule_reference: "Clause 2.29.1(c)"
    rcm_eligibility: [PeakReserveCapacity, FlexibleReserveCapacity]
  IGS:
    name: "Intermittent Generating System"
    description: "Variable generation (e.g., wind, solar)."
    wem_rule_reference: "Clause 2.29.1(d)"
    rcm_eligibility: [PeakReserveCapacity]
    # Removed FlexibleIRCR liability as per user correction
    rcm_liability: []
  ESR:
    name: "Electric Storage Resource"
    description: "System capable of storing and discharging energy."
    wem_rule_reference: "Clause 2.29.1(d1)"
    rcm_eligibility: [PeakReserveCapacity, FlexibleReserveCapacity]
    rcm_liability: [FlexibleIRCR]
  Load:
    name: "Load"
    description: "Electricity consuming resources."
    wem_rule_reference: "Clause 2.29.1(d2)"
    rcm_liability: [PeakIRCR, FlexibleIRCR]

facility_types:
  Storage:
    flows: [charge, discharge]
    separate_flows_default: true
    default_class: Scheduled
    default_technology: ESR
    quantity_interpretation:
      positive: "discharge (generation)"
      negative: "charge (consumption)"
    calculation_requirements:
      dispatch_weighted_price: "must_separate_charge_discharge"
      capacity_factor: "not_applicable"
    wikidata_mapping:
      instance_of: "P31" # battery energy storage system (Q810924)
      part_of: "P361" # South West Interconnected System (Q85802336)
      owner: "P127"
      nominal_power_capacity: "P2109" # MW
      energy_storage_capacity: "P4140" # MWh
      service_entry: "P729"
      location: "P625" # geographic coordinates
      operator: "P137"
      facility_code: "P4876"
    capacity_factor_notes: |
      Battery storage capacity factor fundamentally differs from generation CF:
      - Bidirectional operation requires separate charge/discharge metrics
      - High CF can indicate grid services (FCESS) rather than energy arbitrage
      - Should analyze alongside dispatch-weighted prices for revenue implications
      - Round-trip efficiency degrades over time (aging analysis)
  Generator:
    flows: [generation]
    default_class: Scheduled
    default_technology: NIGS
    quantity_interpretation:
      positive: "generation"
    wikidata_mapping:
      instance_of: "P31" # power station (Q159719)
      part_of: "P361" # South West Interconnected System (Q85802336)
      nominal_power_capacity: "P2109"
      energy_source: "P618"
      operator: "P137"
      facility_code: "P4876"
      location: "P625"
    capacity_factor_notes: |
      Thermal CF interpretation depends on role:
      - Baseload: target CF ~85-95%
      - Mid-merit: CF ~40-60%
      - Peaking: CF <20%, high $/MWh focus
      
      Renewable CF is weather-dependent:
      - Expected CF varies by season and technology
      - Actual vs expected CF indicates performance issues
      - Curtailment: physical CF > market CF
  Hybrid:
    flows: [charge, discharge, generation]
    requires: separate_storage_flows=true
    quantity_interpretation:
      positive: "net_export"
      negative: "net_import"

