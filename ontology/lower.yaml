quantity_types:
  # Financial
  EnergyOfferPriceCeiling:
    name: "Energy Offer Price Ceiling"
    unit: "AUD/MWh"
    description: "Maximum price for energy offers."
    category: "Financial"
  MarketClearingPrice:
    name: "Market Clearing Price (MCP)"
    unit: "AUD/MWh"
    description: "Marginal price for a Market Service."
    category: "Financial"
  
  # Capacity
  CapacityCredit:
    name: "Capacity Credit"
    unit: "MW"
    description: "Notional unit of Reserve Capacity."
    category: "Capacity"
  ReserveCapacityRequirement:
    name: "Reserve Capacity Requirement (RCR)"
    unit: "MW"
    description: "Total capacity required in the SWIS."
    category: "Capacity"
  PeakIRCR:
    name: "Peak Individual Reserve Capacity Requirement"
    unit: "MW"
    description: "Liability for Peak Reserve Capacity costs."
    category: "Capacity"
    applies_to: [Load]
  FlexibleIRCR:
    name: "Flexible Individual Reserve Capacity Requirement"
    unit: "MW"
    description: "Liability for Flexible Reserve Capacity costs."
    category: "Capacity"
    applies_to: [Load, ESR]
    definition: |
      Calculated based on load contribution during 'Flexible IRCR Intervals' (periods of steep operational ramp).
      Methodology defined in Appendix 4.
      AEMO determines Flexible IRCR for each Trading Day (Clause 4.28.7A).
      Costs allocated via Flexible Shared Reserve Capacity Cost (Clause 4.28.4A).
      Indicative Flexible IRCR provided 10 days prior (Clause 4.1.23D).
    requires: [FourHourDemandIncrease]

  # Energy/Dispatch
  Injection:
    name: "Injection"
    unit: "MWh"
    description: "Energy sent into the network."
    category: "Energy"
  DispatchTarget:
    name: "Dispatch Target"
    unit: "MW"
    description: "Target MW output issued by AEMO."
    category: "Energy"
  
  # ESS
  RoCoFControlRequirement:
    name: "RoCoF Control Requirement"
    unit: "MWs/h"
    description: "Total quantity of RoCoF Control Service required."
    category: "ESS"
  ContingencyRaiseOffset:
    name: "Contingency Raise Offset"
    unit: "MW"
    description: "Parameter for setting Contingency Reserve requirement."
    category: "ESS"

  # Forecasts
  DPVForecast:
    name: "Distributed PV Forecast"
    unit: "MW"
    description: "Forecasted output from distributed photovoltaic systems."
    category: "Forecast"
    aliases: ["DPV", "Rooftop Solar Forecast"]

  # Generation
  SentOutGeneration:
    name: "Sent Out Generation"
    unit: "MWh"
    description: "Electricity sent out to the grid from a facility."
    category: "Generation"
    aliases: ["SentOutData", "SentOut"]

